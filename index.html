<!DOCTYPE html>
<html>
    <head>
        <title>Learning Math</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <h1>Practice Some Math!</h1>
        
        <section id="page2">
            <h1>Hello Young One</h1>
            <img src="#" id="teacher2" alt="" />
            <div id="choices">
                <button name="random" type="button" value="random">Randomize</button>
                <input id="min" type="text" name="min" value="min" size="5" maxlength="10" />
                <input id="max" type="text" name="max" value="max" size="5" maxlength="10" />
            </div>
            <section id="blackboard"></section>
        </section>
        <form id="operator">
            <button name="add" type="button" value="+">+</button>
            <button name="subtract" type="button" value="-">-</button>
            <button name="multiply" type="button" value="x">x</button>
            <button name="division" type="button" value="/">/</button>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/index.js"></script>
    </body>
    <footer>
        <p>&copy Ayleen Andrea Logan</p>
    </footer>
</html>
