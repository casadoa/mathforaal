<!DOCTYPE html>
<html>
    <head>
        <title>Learning Math</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <h1>Practice Some Math!</h1>
        
        <section id="page1">
            <div id="choices">
                <input id="min" type="text" name="left" placeholder="left" size="5" maxlength="10" />
                <form id="operator">
                    <button class="math op" name="add" type="button" value="+">+</button>
                    <button class="math op" name="subtract" type="button" value="-">-</button>
                    <button class="math op" name="multiply" type="button" value="x">x</button>
                    <button class="math op" name="division" type="button" value="/">/</button>
                </form>
                <input id="max" type="text" name="right" placeholder="right" size="5" maxlength="10" />
                <!--
                <input id="ownNum" type="text" name="ownNum" placeholder="Enter a number" size="13" maxlength="10" />
                -->
            </div>
            <div class="bb">
                <div class="tens">
                    <button class="num" name="one" type="button" value="1"></button>
                    <button class="num" name="two" type="button" value="10"></button>
                    <button class="num" name="three" type="button" value="20"></button>
                    <button class="num" name="four" type="button" value="30"></button>
                    <button class="num" name="five" type="button" value="40"></button>
                    <button class="num" name="six" type="button" value="50"></button>
                    <button class="num" name="seven" type="button" value="60"></button>
                    <button class="num" name="eight" type="button" value="70"></button>
                    <button class="num" name="nine" type="button" value="80"></button>
                    <button class="num" name="ten" type="button" value="90"></button>
                </div>
                <div class="ones">
                    <button class="num1" name="one" type="button" value="1"></button>
                    <button class="num1" name="two" type="button" value="2"></button>
                    <button class="num1" name="three" type="button" value="3"></button>
                    <button class="num1" name="four" type="button" value="4"></button>
                    <button class="num1" name="five" type="button" value="5"></button>
                    <button class="num1" name="six" type="button" value="6"></button>
                    <button class="num1" name="seven" type="button" value="7"></button>
                    <button class="num1" name="eight" type="button" value="8"></button>
                    <button class="num1" name="nine" type="button" value="9"></button>
                </div>
                <section id="blackboard"></section>
                <div class="tens rOperand">
                    <button class="num2" name="one" type="button" value="0">0</button>
                    <button class="num2" name="two" type="button" value="10">10</button>
                    <button class="num2" name="three" type="button" value="20">20</button>
                    <button class="num2" name="four" type="button" value="30">30</button>
                    <button class="num2" name="five" type="button" value="40">40</button>
                    <button class="num2" name="six" type="button" value="50">50</button>
                    <button class="num2" name="seven" type="button" value="60">60</button>
                    <button class="num2" name="eight" type="button" value="70">70</button>
                    <button class="num2" name="nine" type="button" value="80">80</button>
                    <button class="num2" name="ten" type="button" value="90">90</button>
                </div>
                <!--
                <div class="arrows">
                    <button class="arrow" name="left" type="button" value="less"><<<p class="before"></p></button>
                    <button class="arrow" name="right" type="button" value="more">>><p class="after"></p></button>
                </div>
            -->
            </div>
            
        </section>
        
        <form id="choices">
            <!--
            <button class="math op" name="add" type="button" value="+">+</button>
            <button class="math op" name="subtract" type="button" value="-">-</button>
            <button class="math op" name="multiply" type="button" value="x">x</button>
            <button class="math op" name="division" type="button" value="/">/</button>
            -->
            <button class="math" id="rand" name="random" type="button" value="random">Random</button>
            
        </form>
        
        <form id="test">

            <button class="practice" id="practice" name="practice" type="button" value="practice">Practice</button>
            <button class="test" name="test" type="button" value="test">TEST</button>
        </form>
    
        <section id="page2">
            <div class="bby">
                <section id="blackboard2">
                    <div id="question" class="ques">
                    </div>
                    <div id="answer" class="answer">
                        <input id="1" class="answerInput" type="text" name="answer0" size="5" maxlength="5" />
                        <input id="2" class="answerInput" type="text" name="answer1" size="5" maxlength="5" />
                        <input id="3" class="answerInput" type="text" name="answer2" size="5" maxlength="5" />
                        <input id="4" class="answerInput" type="text" name="answer3" size="5" maxlength="5" />
                        <input id="5" class="answerInput" type="text" name="answer4" size="5" maxlength="5" />
                        <input id="6" class="answerInput" type="text" name="answer5" size="5" maxlength="5" />
                        <input id="7" class="answerInput" type="text" name="answer6" size="5" maxlength="5" />
                        <input id="8" class="answerInput" type="text" name="answer7" size="5" maxlength="5" />
                        <input id="9" class="answerInput" type="text" name="answer8" size="5" maxlength="5" />
                        <input id="10" class="answerInput" type="text" name="answer9" size="5" maxlength="5" />
                </section>
                <div id="result" class="results">
                    <button class="correct" id="correct" name="correct" type="button" value="correct">Show Correct</button>
                    <button class="wrong" id="wrong" name="wrong" type="button" value="wrong">Show Wrong</button>
                </div>
            </div>
        </div>
        <div class="practiceButton">
            <button class="return" id="return" name="return" type="button" value="return">Home</button>
            <button class="check" id="check" name="check" type="button" value="check">Check</button>
            <button class="again" id="again" name="again" type="button" value="check">Again</button>
        </div>
    </section>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/try.js"></script>
    </body>
    <footer>
        <p>&copy Ayleen Andrea Logan</p>
    </footer>
</html>
